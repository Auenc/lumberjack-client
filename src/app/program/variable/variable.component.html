<div *ngIf="variable" class="row">
  <md-card >
    <md-card-header>
      <md-card-title>
        <h4>{{variable.Name}}</h4></md-card-title>
      <md-card-subtitle>
        Variable
      </md-card-subtitle>
    </md-card-header>
    <md-card-content>
      <md-tab-group>
        <md-tab label="Details">

          <div class="row">
            <md-card>
              <md-card-header>
                <md-card-title>Type</md-card-title>
                <md-card-subtitle></md-card-subtitle>
              </md-card-header>
              <md-card-content>
                <p style="padding-left:10px;">{{variable.Type}}</p>
              </md-card-content>
            </md-card>
          </div>
          <div class="row" style="margin-top:5px;margin-bottom:5px;">
            <md-card>
              <md-card-header>
                <md-card-title>Description</md-card-title>
                <md-card-subtitle></md-card-subtitle>
              </md-card-header>
              <md-card-content>
                <p style="padding-left:10px;">{{variable.Description}}</p>
              </md-card-content>
            </md-card>
          </div>

        </md-tab>
      </md-tab-group>
    </md-card-content>
  </md-card>
</div>
