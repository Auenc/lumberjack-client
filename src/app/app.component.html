<md-sidenav-container class="example-sidenav-fab-container">

      <md-toolbar color="primary">
        <span>Menu</span>

      </md-toolbar>
      <md-list>
        <md-list-item><button class="navButton" routerLinkActive="active" routerLink="/collectors" md-button> Collectors </button></md-list-item>
        <md-list-item><button class="navButton" routerLinkActive="active" routerLink="/programs" md-button> Programs </button></md-list-item>

  <md-toolbar color="primary">
    <i class="material-icons menu" (click)="sidenav.toggle()">menu</i>

  <div class="content container">

  </div>
